<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angel Waifu Academy‚Ñ¢</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600;700&family=Kalam&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #ff6ac1; --blue: #6acaff; --gold: #ffd700; --purple: #c16aff; --red: #ff4757;
    }qq
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg, #ffeef8, #e0f8ff);
      font-family: 'Poppins', sans-serif;
      color: #333;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .header {
      background: var(--pink);
      padding: 1.2rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: sticky; top:0; z-index:100;
    }
    .header h1 {
      font-family: 'Press Start 2P', cursive;
      color: white;
      font-size: 1.3rem;
      text-shadow: 3px 3px 6px #000;
    }

    .hero {
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
    }
    .angel-container {
      position: relative;
      display: inline-block;
    }
    #angelPic {
      width: 180px; height: 180px;
      border-radius: 50%;
      border: 8px solid var(--gold);
      box-shadow: 0 0 30px var(--blue), 0 0 50px var(--purple);
      animation: float 3s infinite ease-in-out;
      object-fit: cover;
      cursor: pointer;
      transition: 0.3s;
    }
    #angelPic:hover { transform: scale(1.05); }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .wings {
      position: absolute;
      top: -40px; left: 50%;
      transform: translateX(-50%);
      width: 240px; height: 200px;
      opacity: 0.85;
      animation: wingFlap 2s infinite;
      pointer-events: none;
      z-index: -1;
    }
    .wings::before, .wings::after {
      content: '';
      position: absolute;
      width: 120px; height: 160px;
      background: linear-gradient(45deg, #fff, #f0f8ff);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      top: 20px;
    }
    .wings::before { left: 0; transform: skew(20deg); }
    .wings::after { right: 0; transform: skew(-20deg); }
    @keyframes wingFlap {
      0%, 100% { transform: translateX(-50%) rotate(0deg); }
      50% { transform: translateX(-50%) rotate(6deg); }
    }

    .hero h2 {
      margin: 1rem 0 0.5rem;
      font-size: 1.6rem;
      color: var(--purple);
    }
    .hero p {
      font-style: italic;
      color: #555;
      font-family: 'Kalam', cursive;
    }

    .online {
      text-align: center;
      font-size: 0.9rem;
      color: var(--red);
      margin: 0.5rem 0;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 50% { opacity: 0.7; } }

    .vote-box {
      background: white;
      margin: 1.5rem auto;
      max-width: 340px;
      padding: 1.2rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      text-align: center;
    }
    .vote-count {
      font-size: 3rem;
      font-weight: bold;
      color: var(--pink);
      text-shadow: 2px 2px 4px #ffccff;
    }
    .vote-buttons button {
      background: var(--blue);
      color: white;
      border: none;
      padding: 0.9rem 1.6rem;
      margin: 0.4rem;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    .vote-buttons button:hover {
      transform: scale(1.12) rotate(5deg);
      background: var(--purple);
    }

    .countdown {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      color: white;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      margin: 1.5rem auto;
      max-width: 340px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(255,105,180,0.4);
    }

    .comments {
      max-width: 340px;
      margin: 1.5rem auto;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-height: 200px;
      overflow: hidden;
    }
    .comment {
      background: white;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border-radius: 12px;
      font-size: 0.9rem;
      border-left: 4px solid var(--pink);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .share-btn {
      display: block;
      margin: 1rem auto;
      background: var(--red);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      color: #888;
    }
    footer a { color: var(--purple); text-decoration: none; }

    .heart { position: absolute; font-size: 1.5rem; pointer-events: none; animation: heartFloat 2s forwards; }
    @keyframes heartFloat {
      0% { transform: translateY(0) scale(0); opacity: 1; }
      100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }
    .confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999; }
  </style>
</head>
<body>

<!-- LOCAL AUDIO FILES -->
<audio id="bgm" loop>
  <source src="bgm.mp3" type="audio/mpeg">
</audio>

<audio id="loudVoice">
  <source src="voice.mp3" type="audio/mpeg">
</audio>

<div class="header">
  <h1>Angel Waifu Academy‚Ñ¢</h1>
</div>

<div class="hero">
  <div class="angel-container">
    <!-- YOUR LOCAL angel.jpg -->
    <img src="angel.jpg" alt="Angel" id="angelPic" onclick="blush()">
    <div class="wings"></div>
  </div>
  <h2>Official #1 Waifu of 2025!</h2>
  <p>Secretly voted by <b>9,999+</b> classmates</p>
  <div class="online" id="online">‚óè <span id="users">1,284</span> fans online</div>
</div>

<div class="vote-box">
  <div class="vote-count" id="votes">9,999</div>
  <p>Angel-kun is #1</p>
  <div class="vote-buttons">
    <button onclick="vote(1)">Vote +1</button>
    <button onclick="vote(100)">Super +100</button>
  </div>
</div>

<div class="countdown" id="timer">
  Reveal Ceremony in: <span id="countdown">5:00</span>
</div>

<div class="comments" id="comments"></div>

<button class="share-btn" onclick="sharePrank()">Share & Vote More!</button>

<footer>
  ¬© 2025 Angel Fan Club ‚Ä¢ 100% Real ‚Ä¢ 
  <a href="#" onclick="alert('PRANKED! üòà'); return false;">About</a>
</footer>

<canvas class="confetti" id="confetti"></canvas>

<script>
  let votes = 9999, firstVote = true;
  const voteDisplay = document.getElementById('votes');
  const userCount = document.getElementById('users');
  const commentsDiv = document.getElementById('comments');
  let endTime = Date.now() + 5 * 60 * 1000;

  const loudVoice = document.getElementById('loudVoice');
  const bgm = document.getElementById('bgm');

  // Unlock audio
  function unlock() {
    document.body.removeEventListener('touchstart', unlock);
    document.body.removeEventListener('click', unlock);
    bgm.volume = 0.3;
    bgm.play().catch(() => {});
  }
  document.body.addEventListener('touchstart', unlock, { once: true });
  document.body.addEventListener('click', unlock, { once: true });

  function playLoud() {
    loudVoice.currentTime = 0;
    loudVoice.volume = 1.0;
    loudVoice.play().catch(() => {
      // Fallback beep
      const beep = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=');
      beep.play();
    });
  }

  // Comments
  const comments = ["Angel-kun is too cute! üòç", "I voted 100 times!!", "Best smile in class ü•∞"];
  let i = 0;
  function addComment() {
    if (i >= comments.length) i = 0;
    let c = document.createElement('div');
    c.className = 'comment';
    c.innerHTML = `‚Äú${comments[i]}‚Äù ‚Äì Fan #${Math.floor(Math.random()*999)}`;
    commentsDiv.prepend(c);
    if (commentsDiv.children.length > 5) commentsDiv.removeChild(commentsDiv.lastChild);
    i++;
  }
  setInterval(addComment, 4000);
  addComment();

  // Vote
  function vote(n) {
    votes += n;
    voteDisplay.textContent = votes.toLocaleString();
    createHearts();
    confettiBurst();
    if (firstVote) { playLoud(); firstVote = false; }
    if (n > 1) alert('SUPER VOTE! üå∏');
  }

  function blush() {
    let img = document.getElementById('angelPic');
    img.style.filter = 'sepia(0.3) hue-rotate(300deg)';
    setTimeout(() => img.style.filter = '', 1000);
    createHearts();
    playLoud();
  }

  function updateTimer() {
    let diff = endTime - Date.now();
    if (diff <= 0) {
      document.getElementById('countdown').textContent = 'REVEALED!';
      bigConfetti();
      playLoud();
      alert('ANGEL IS #1 WAIFU! üéâ');
      return;
    }
    let m = Math.floor(diff / 60000);
    let s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
    document.getElementById('countdown').textContent = `${m}:${s}`;
    setTimeout(updateTimer, 500);
  }
  updateTimer();

  setInterval(() => {
    let change = Math.floor(Math.random() * 80) - 40;
    let current = parseInt(userCount.textContent.replace(/,/g, ''));
    userCount.textContent = Math.max(100, current + change).toLocaleString();
  }, 3000);

  function createHearts() {
    for (let i = 0; i < 8; i++) {
      let h = document.createElement('div');
      h.className = 'heart';
      h.innerHTML = '‚ù§Ô∏è';
      h.style.left = Math.random() * innerWidth + 'px';
      h.style.top = innerHeight * 0.6 + 'px';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 2000);
    }
  }

  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  canvas.width = innerWidth; canvas.height = innerHeight;
  let particles = [];

  function confettiBurst() {
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: innerWidth * 0.5, y: innerHeight * 0.4,
        vx: (Math.random() - 0.5) * 14, vy: (Math.random() - 0.5) * 14,
        color: ['#ff6ac1','#6acaff','#ffd700','#c16aff','#ff4757'][~~(Math.random()*5)],
        life: 80
      });
    }
  }
  function bigConfetti() { for (let i = 0; i < 15; i++) confettiBurst(); }

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles = particles.filter(p => p.life > 0);
    particles.forEach(p => {
      p.x += p.vx; p.y += p.vy; p.vy += 0.4; p.life--;
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x, p.y, 7, 7);
    });
    requestAnimationFrame(draw);
  }
  draw();

  function sharePrank() {
    if (navigator.share) {
      navigator.share({ title: 'Angel is #1 Waifu!', url: location.href });
    } else {
      prompt('Copy link:', location.href);
    }
  }

  window.addEventListener('resize', () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  });
</script>

</body>
</html>
